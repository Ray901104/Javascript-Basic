<!DOCTYPE html>
<html>
<head>
    <title>Document</title> 
</head>
<body>
    <div id="div1"></div>
    <script>
        //toString
        var fruits = ["Banana", "Orange", "Apple"];
        console.log(fruits.toString());

        //join
        console.log(fruits.join(" * "));
        
        var txt = "Banana<br>";
        txt += "Orange<br>";
        txt += "Apple<br>";

        var arr = [];
        arr.push("Banana");
        arr.push("Orange");
        arr.push("Apple");

        // document.getElementById("div1").innerHTML = txt;
        document.getElementById("div1").innerHTML = arr.join("<br>");

        //pop
        //배열의 가장 마지막 element를 제거
        //pop() 하면, 제거된 element를 리턴해준다
        var str = fruits.pop();
        console.log(str);
        console.log(fruits);

        //push
        //배열의 마지막에 새로운 element를 추가
        fruits.push("Kiwi");
        console.log(fruits);

        //shift
        //배열의 첫 번째 element 제거
        //제거된 element를 리턴
        var str = fruits.shift();
        console.log(str);
        console.log(fruits);

        //unshift
        //배열의 첫 번째 자리에 새로운 element를 추가
        fruits.unshift("Lemon");
        console.log(fruits);

        fruits[0] = "Banana";
        console.log(fruits);
        
        fruits[fruits.length-1] = "Lemon";
        console.log(fruits);

        //splice
        //splice(시작위치, 삭제할 element 갯수, 넣을 element)
        var fruits = ["Banana", "Orange", "Apple"];
        fruits.splice(1,0,"Lemon","Kiwi");
        
        console.log(fruits);

        //concat - 배열 합치기
        var myBoys = ["Eunhyeok"];
        var myGirls = ["Eunseo", "Eunsol"];
        var myChildren = myBoys.concat(myGirls);
        console.log(myChildren);
        
        //slice
        // var fruits2 = fruits.slice(1,3);
        // console.log(fruits2);

        //sort
        console.log(fruits.sort());

        var points = [40, 100, 70, 21, 99];
        // console.log(points.sort());
        points.sort(function(a, b){
            // if(a > b){
            //     return 1;
            // } else if(a < b){
            //     return -1
            // } else {
            //     return 0;
            // }
            // return a - b; //오름차순
            return b - a; //내림차순
        });

        console.log(points);
        console.log(points.reverse()); //순서 반대로 뒤집기

        var persons = [
            {name: "유재석", point:78, city: "서울"},
            {name: "김종국", point:92, city: "서울"},
            {name: "양세찬", point:76, city: "제주"},
            {name: "하하", point:82, city: "서울"},
        ]
        
        // persons.sort(function(a,b){
        //     // if(a.point > b.point){
        //     //     return 1;
        //     // } else if(a.point < b.point){
        //     //     return -1;
        //     // } else {
        //     //     return 0;
        //     // }

        //     return a.point > b.point ? 1 : a.point < b.point ? -1 : 0; // 오름차순
        // });

        console.log(persons);

        //filter - 조건에 맞는 요소만 가져온다
        var pass = persons.filter(function(person){
            return person.point > 80;
        });

        var jeju = persons.filter(function(person){
            return person.city == "제주";
        })

        console.log(pass);
        console.log(jeju);
        
        //filter를 사용하지 않을 경우 아래와 같이 for문으로 작성하게되어 코드가 길어진다
        var jeju = [];

        for(var i = 0; i < persons.length; i++){
            if(persons[i].city == "제주"){
                jeju.push(persons[i]);
            }//if
        }//for

        console.log(jeju);

        //reduce
        var arr1 = [1,2,3,4];
        var total = 0;
        // for(var x of arr1){
        //     total += x;
        // }//for

        // console.log(total);
        
        //첫번째 인자 - accumulator(누산기)
        //두번째 인자 - currentValue(배열을 읽으면서 현재값)
        //세번째 인자 - 현재 읽고있는 값의 인덱스(안써도됨)
        //네번째 인자 - 전체 배열
        var total = arr1.reduce(function(a,c){
            return a + c;
        });

        console.log(total);

        //map - 기존의 배열을 원하는 구조로 새로 만들 수 있다
        var userList = [
            {firstName:"재석", lastName:"유", email:"yu@gmail.com"},
            {firstName:"종국", lastName:"김", email:"kim@gmail.com"},
            {firstName:"세찬", lastName:"양", email:"yang@gmail.com"},
            {firstName:"석진", lastName:"지", email:"ji@gmail.com"},
        ];

        var userList2 = userList.map(function(user){
            return {fullName:user.lastName + "" + user.firstName, firstName:user.firstName, lastName:user.lastName}
        });

        console.log(userList2);
    </script>
