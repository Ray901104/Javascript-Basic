<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //JSON(JavaScript Object Notation) - 서버로부터 웹페이지로 데이터를 전송할 때 자주 사용
        //웹페이지에서 서버로 데이터를 전송할 때도 json 포맷 자주 사용
        
        var data = {
            "employees": [
                {"firstName": "Jhon", "lastName": "Doe"},
                {"firstName": "Jhon", "lastName": "Doe"},
                {"firstName": "Jhon", "lastName": "Doe"},
            ]
        };

        //JSON.stringify
        console.log(data);
        console.log(JSON.stringify(data));

        var text = '{"employees": ['
                + '{"firstName": "John", "lastName": "Doe"},'
                + '{"firstName": "Anna", "lastName": "Smith"},'
                + '{"firstName": "Peter", "lastName": "Jones"} ]}';

        //JSON.parse
        var obj = JSON.parse(text);
        console.log(text);
        console.log(obj);


    </script>
</body>
</html>
