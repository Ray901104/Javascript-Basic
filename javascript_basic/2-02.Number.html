<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Number
        var x = 123;
        
        //toString
        console.log(x.toString());

        //toFixed
        //지정된 소수점 자리수까지 반올림으로 표기
        var x = 9.563243;
        console.log(x.toFixed(2));

        //toPrecision
        //정수까지 포함한 자릿수까지 반올림으로 표기
        console.log(x.toPrecision(2));
        
        //Number
        var x = Number("10"); // 숫자 10으로 바뀜
        var x = Number(true); // 1
        var x = Number(false); // 0
        console.log(x);
        console.log(Number(" 10   "));
        console.log(Number(" 10.33   "));
        console.log(Number(" 10,33")); // NaN - Not a Number
        console.log(Number("John")); //NaN

        //parseInt - 정수형으로만 리턴
        console.log(parseInt("3"));
        console.log(parseInt("3.14"));
        console.log(parseInt("10 33")); // 공백전인 10까지 인식하여 리턴
        console.log(parseInt("12 years")); // 숫자만 잘 빼옴
        console.log(parseInt("years 13")); // NaN

        //parseFloat - 소수점까지 가능
        console.log(parseFloat("10"));
        console.log(parseFloat("3.14"));
        console.log(parseFloat("13.9 aa"));
    </script>
</body>
</html>
