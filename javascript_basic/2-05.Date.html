        var d = new Date(); //현재 날짜 및 시간
        console.log(d); //Fri Oct 01 2021 17:10:40 GMT+0900 (한국 표준시)

        //1월 - 0
        //1일 - 1
        var d = new Date(2021, 3, 27, 11, 14, 23);
        console.log(d);

        console.log("Timezone", d.getTimezoneOffset()); //분단위
        //-540 = -9시간 * -1

        var year = d.getFullYear();
        var utcYear = d.getUTCFullYear(); //UTC-0기준으로 사용 가능
        console.log("year", year);

        var month = d.getMonth();
        console.log("month", month);

        var date = d.getDate();
        console.log("date", date);

        //일요일 - 0
        //...
        //토요일 - 6
        var day = d.getDay();
        console.log(day);

        //시간은 컴퓨터 시간을 기준으로 하기 때문에, 셋팅이 잘 되어 있어야 정확
        var hour = d.getHours();

        //2021.03.30 12:23:33(한국) => 2021.03.30 03:23:33 이렇게 UTC-0 기준으로 DB에 저장되어야 한다. 
        //글제목, 작성자, 작성일 : 2021.03.30 12:23:33
        //2021.03.30 03:23:33(영국)

        //2021-03-21, 2021.03.21
