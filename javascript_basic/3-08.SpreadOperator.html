<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Spread Operator - 분해하는 기능
        
        var arr1 = [4, 5, 6];
        var arr2 = [1, 2, 3];
        // var arr2 = [1, 2, 3, ...arr1];
        // var arr2 = [1, 2, ...arr1, 3]; //원하는 위치에 넣을 수 있다
        var arr3 = [...arr2, ...arr1];
        console.log(arr2);
        console.log(arr3);

        var cd = "CD";
        var alphabet = ['A', 'B', ...cd]; //배열이 아닌 문자열도 각각 별개로 분리해서 넣어준다
        console.log(alphabet);
    </script>
</body>
</html>
